<div class="d-flex align-items-center justify-content-between p-4 border-bottom">
  <div class="d-flex align-items-center">
    <img [src]="user.image" alt="User" class="rounded-circle me-3" width="50" height="50">
    <div>
      <h5 class="mb-0">{{ user.name }}</h5>
      <small [class.text-success]="user.status === 'active'" [class.text-muted]="user.status !== 'active'">
        {{ user.status === 'active' ? 'ACTIVO (A) AHORA' : 'DESCONECTADO' }}
      </small>
    </div>
  </div>
  <div class="d-flex align-items-center">
    <button class="videochat" (click)="startVideoChat()">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-camera-video-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z" />
      </svg>
    </button>
    <button class="">
      <i class="bi bi-three-dots-vertical"></i>
    </button>
  </div>
</div>
<div #videoChatContainer class="video-container position-relative d-none">
  <video #localVideo autoplay playsinline class="w-80 border"></video>
  <div class="call-controls position-absolute bottom-0 start-50 translate-middle-x mb-3 rounded-5 p-2">
    <button (click)="hangUp()" class=" me-4">
      <i class="bi bi-telephone-x-fill fs-4"></i>
    </button>
    <button (click)="toggleMute()" [ngClass]="isMuted ? 'btn-secondary' : ''" class="">
      <i [ngClass]="isMuted ? 'bi-mic-mute-fill' : 'bi-mic-fill'" class="fs-4"></i>
    </button>

  </div>
</div>
