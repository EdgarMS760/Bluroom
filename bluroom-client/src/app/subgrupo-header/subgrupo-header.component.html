<div class="subgrupo-header d-flex justify-content-between align-items-center p-3">
  <h3>{{ nombreSubgrupo }}</h3>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUsuariosModal">
    Agregar Usuarios
  </button>
</div>

<div class="modal fade" id="addUsuariosModal" tabindex="-1" aria-labelledby="addUsuariosModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUsuariosModalLabel">Agregar Usuarios al Subgrupo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="usuarioBuscar" class="form-label">Buscar Usuario</label>
          <input type="text" class="form-control" [(ngModel)]="searchQuery" (input)="onSearchInput()" placeholder="Buscar usuarios...">
        </div>

        <input [value]="idSubgrupo" />

        <div *ngIf="filteredUsuarios.length > 0" class="mt-3">
          <ul class="list-group">
            <li *ngFor="let usuario of filteredUsuarios"
                class="list-group-item"
                [ngClass]="{'active': isSelected(usuario)}"
                (click)="toggleSelection(usuario)">
              {{ usuario.nombre }}
            </li>
          </ul>
        </div>
        <div *ngIf="filteredUsuarios.length === 0" class="mt-3 text-muted">
          No se encontraron resultados.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="agregarUsuario()">Agregar Usuario</button>
      </div>
    </div>
  </div>
</div>
