<a href="mensajes" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start border border-0 rounded">
  <div class="d-flex align-items-center">
    <img [src]="chatInfo.image" alt="User" class="rounded-circle me-3" width="50" height="50">
    <div>
      <h5 class="mb-0 text-start mb-2">{{ chatInfo.name }}</h5>
      <small class="text-muted">{{ chatInfo.lastMessage }}</small>
    </div>
  </div>
  <div class="text-end">
    <small class="text-muted d-block mb-1">{{ chatInfo.time }}</small>
    <div class="d-flex justify-content-center">
    <span *ngIf="chatInfo.unreadMessages > 0" class="badge bg-primary rounded-pill">{{ chatInfo.unreadMessages }}</span>
    </div>
  </div>
</a>
