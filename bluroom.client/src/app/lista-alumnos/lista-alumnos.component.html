<div class="list-group">
  <div *ngFor="let alumno of alumnos "
       class="list-group-item list-group-item-action d-flex align-items-center border-0"
       (click)="onAlumnoClick(alumno)">
    <img [src]="alumno.fotoUrl" alt="{{ alumno.nombre }}" class="rounded-circle me-3" style="width: 50px; height: 50px;">
    <span>{{ alumno.nombre }}</span>
  </div>
</div>
