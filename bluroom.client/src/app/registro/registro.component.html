<div class="login-container">
  <div class="login-form">
    <img class="img-fluid p-5 mb-5" src="../../assets/Fondos/Bluroom v2.png" />
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electronico &#x2022;</label>
        <input type="email" id="email" class="form-control p-3 rounded-3 bg-body-tertiary  border-secondary-subtle border-2" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Nombre completo &#x2022;</label>
        <input type="text" id="fullname" class="form-control p-3 rounded-3 bg-body-tertiary  border-secondary-subtle border-2" [(ngModel)]="fullname" name="fullname" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña &#x2022;</label>
        <input type="password" id="password" class="form-control p-3 rounded-3 bg-body-tertiary  border-secondary-subtle border-2" [(ngModel)]="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirmar Contraseña &#x2022;</label>
        <input type="password" id="password2" class="form-control p-3 rounded-3 bg-body-tertiary  border-secondary-subtle border-2" [(ngModel)]="password2" name="password2" required>
      </div>
      <div *ngIf="loading">Cargando...</div>
      <app-button btnClass="rounded-5 mt-5 mb-5"
                  [ngStyle]="{ 'font-size': '2rem' }"
                  [isDisabled]="loading" 
                  (btnClick)="handleButtonClick()">
        REGISTRAR
      </app-button>
      <br />
      <a routerLink="/login">¿YA TIENES UNA CUENTA?</a>



    </form>
  </div>
</div>
